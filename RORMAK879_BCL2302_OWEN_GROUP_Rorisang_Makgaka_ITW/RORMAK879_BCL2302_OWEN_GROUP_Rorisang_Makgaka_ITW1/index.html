<html lang="en">
<head>

<body>
    <header class="header">
        <div class="header__title">
        <h1>
            Tally Count
        </h1>
    </div>
    </header>

    <aside><div class="controls">
        
        <label>
                <span>Display</span>
            <select>
                <option>Single</option>
                <option>Multiple</option>
            </select>
        </label>

        <label>
            <span>Counter</span>
        <select>
            <option>Counter 1</option>
            <option>Counter 2</option>
            <option>Counter 3</option>
        </select>
    </label>

    <button>Settings</button>
</aside>
        
    </div>
    <main class="counter">
        <input class="counter__value" data-key="number" readonly value="0">
        <div class="counter__actions">
        <button data-key="subtract" class="counter__button counter__button__first">-</button>
        <button data-key="add" class="counter__button">+</button>
    </div>

    </main>
    <footer  class="footer">Inspired by <a href="https://tallycount.app/">Tally Count</a>Note that this is merely student practice project for learning JavaScript</footer>
</body>
